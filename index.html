<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>LabLuby.bet</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light mb-0 pb-0">
      <div class="container-fluid">
        <span
          class="
            navbar-brand
            mb-0
            px-5
            h1
            brandNameStyle
            border-bottom border-success border-4
          "
          >TGL</span
        >
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <hr />

    <div class="row">
      <div class="col mx-5">
        <span id="NewBetText"
          >New Bet <span data-js="gameSelectedText"> for ...</span></span
        >

        <div class="row m-0">
          <span id="ChooseGameText">Choose a game</span>
        </div>

        <div class="row align-items-center justify-content-between mt-0">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <div class="col-md-3">
              <input
                type="radio"
                class="btn-check lotofacilButtonStyle"
                name="btnradio"
                data-js="lotofacilButton"
                id="btnradio1"
                autocomplete="off"
                checked
              />
              <label
                class="btn rounded-pill lotofacilButtonStyle"
                for="btnradio1"
                >Lotof√°cil</label
              >
            </div>

            <div class="col-md-3">
              <input
                type="radio"
                class="btn-check mx-2 megaSenaButtonStyle"
                name="btnradio"
                data-js="megaSenaButton"
                id="btnradio2"
                autocomplete="off"
              />
              <label
                class="btn rounded-pill megaSenaButtonStyle"
                for="btnradio2"
                >Mega-sena</label
              >
            </div>

            <div class="col-md-3">
              <input
                type="radio"
                class="btn-check lotomaniaButtonStyle"
                data-js="megaSenaButton"
                name="btnradio"
                id="btnradio3"
                autocomplete="off"
              />
              <label
                class="btn rounded-pill lotomaniaButtonStyle"
                for="btnradio3"
                >Lotomania</label
              >
            </div>
          </div>
        </div>
      </div>

      <div class="col px-5">
        <div class="card w-50 float-end">
          <div class="row px-3">
            <span class="cartTitleStyle"> CART </span>
          </div>

          <div class="row px-3 align-items-center">
            <div class="col-2">
              <button class="btn align-middle" data-js="deleteGameButton">
                <i class="fa fa-trash iconDeleteStyle"></i>
              </button>
            </div>

            <div class="col-10">
              <div
                class="
                  container
                  border-start border-4
                  rounded-start
                  megaSenaBorderColor
                "
              >
                <div class="row">
                  <span
                    data-js="selectedNumbersText"
                    class="selectedNumbersTextStyle"
                  >
                    01, 02, 03, 05 06, 120 15,1221,2,1 0352156</span
                  >
                </div>

                <div class="row">
                  <div class="col">
                    <span data-js="typeGameText" class="megaSenaTextStyle">
                      Mega sena
                    </span>
                    <span class="gamePriceTextStyle"> R$ </span>
                    <span data-js="priceGame" class="gamePriceTextStyle"
                      >5,50</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row px-3">
            <span class="cartTitleStyle float-start"
              >CART <span class="thinTextStyle">TOTAL: R$ </span>
              <span class="thinTextStyle" data-js="totalCartPrice">0,00</span>
            </span>
          </div>

          <button class="m-0 p-2 w-100 h-100 saveCartItensContainer">
            Save <i class="fa fa-arrow-right iconThin"></i>
          </button>
        </div>
      </div>
    </div>

    <div>
      <hr />
      <footer>Copyright 2020 Luby Software</footer>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
